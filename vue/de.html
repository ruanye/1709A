<body>
    <script>
        let obj ={};
        obj.name = 1;
        Object.defineProperty(obj,'name',{

          configurable:false// 是否可配置
          })
          //delete obj.name //在configurable:false的时候 不能被删除
        // for(key in obj) 枚举 
    </script>
